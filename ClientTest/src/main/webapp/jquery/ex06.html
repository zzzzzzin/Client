<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex06</title>
    <style>
        #box1 {
            border: 20px solid blue;
            width: 200px; height: 200px;
            padding: 30px; margin: 50px;
            background-color: orange;
        }
    </style>
</head>
<body>
    <h1>jQuery + Box Model</h1>
    <input type="button" value="버튼1" id="btn1">
    <hr>
    <div id="box1">상자</div>

    <script src="js/jquery-3.7.1.js"></script>
    <script>
        //1. CSS 속성
        console.log('width', $('#box1').css('width'));
        console.log('height', $('#box1').css('height'));

        //2. 전용 메소드 > 숫자형(px)
        console.log('width', $('#box1').width);
        console.log('height', $('#box1').height);
        // $('#box1').width(500);
        
        //3. width/height + padding = orange색 영역
        console.log('innerWidth()', $('#box1').innerWidth());
        console.log('innerHeight()', $('#box1').innerHeight());
        
        //4. width/height + padding + border = orange색 영역 + blue색 테두리
        //   > 눈에 보이는 실제 사각형
        console.log('outerWidth()', $('#box1').outerWidth());
        console.log('outerHeight()', $('#box1').outerHeight());
        
        //5. width/height + padding 영역 + border + margin
        console.log('innerWidth()', $('#box1').innerWidth(true));
        console.log('innerHeight()', $('#box1').innerHeight(true));


    </script>
</body>
</html>
