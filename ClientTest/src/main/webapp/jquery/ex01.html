<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex01</title>
</head>
<body>
    <input type="text" name="txt1" id="txt1">

    <!-- 로컬 설치 -->
    <!-- <script src="js/jquery-3.7.1.js"></script> -->

    <!-- CDN 설치 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
        //console.log(jQuery);

        /* 
            jQuery
            - https://jquery.com
            - jQuery is a fast, small, and feature-rich JavaScript library.
            - JavaScript
            - Java의 .jar 파일과 비슷

            jQuery 설치
            1. 로컬 설치 > 파일 다운로드 + 참조
            2. CDN 설치 > 다른 서버의 지워 + 참조
        */

        //1. BOM > BOM 트리
        window.document.all.txt1.value = 'BOM';

        //2. DOM > getXXX 메소드 or DOM 트리(Axis) or querySelector 메소드
        document.getElementById('txt1').value = 'DOM';

        //3. jQuery
        //- querySelector
        jQuery('#txt1').val('jQuery');

    </script>
</body>
</html>
