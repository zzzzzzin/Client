<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex14_ui</title>
    <link rel="stylesheet" href="ui/jquery-ui.css">
    <style>
        #box {
            width: 250px;
            height: 250px;
            background-color: gold;
        }
    </style>
</head>
<body>
    <h1>Interactions <small>Droppable</small></h1>

    <div id="box"></div>
    <img src="images/catty01.png" id="cat1" class="cat">
    <img src="images/catty02.png" id="cat2" class="cat">
    <img src="images/catty03.png" id="cat3" class="cat">


    <script src="js/jquery-3.7.1.js"></script>
    <script src="ui/jquery-ui.js"></script>
    <script>
        
        $('.cat').draggable({
            cursor: 'move'
        });

        $('#box').droppable({
            tolerance: 'fit',
            drop: function(event, ui) {

                //alert();

                $(this).css('background-color', 'cornflowerblue');

                //어떤 고양이가 들어왔는지?
                //alert(ui.draggable.attr('src'));
                ui.draggable.css('opacity', .5);

                ui.draggable.draggable({
                    containment: '#box'
                });

            }
        });

        $('.cat').dblclick(() => {

            $('#box').css('background-color', 'gold');

            $(event.target).css('opacity', 1).draggable({
                containment: ''
            });

        });

    </script>
</body>
</html>
