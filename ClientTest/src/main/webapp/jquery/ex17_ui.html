<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex17_ui</title>
    <link rel="stylesheet" href="ui/jquery-ui.css">
    <style>
        #member {
            width: 1000px;
            display: flex;
        }
        #member img {
            border: 5px solid coral;
            border-radius: 10px;
            padding: 10px;
            margin: 3px;
        }
    </style>
</head>
<body>
    <h1>Interactions <small>Sortable</small></h1>
    
    <h1>반려 동물</h1>
    <ul id="list">
        <li>강아지</li>
        <li>고양이</li>
        <li>도마뱀</li>
        <li>코끼리</li>
        <li>사자</li>
    </ul>

    <hr>
    <h1>팀원 구성</h1>
    <div id="member">
        <img src="images/man_01.png" data-name="홍길동">
        <img src="images/man_02.png" data-name="아무개">
        <img src="images/man_03.png" data-name="하하하">
        <img src="images/woman_01.png" data-name="호호호">
        <img src="images/woman_02.png" data-name="김영희">
        <img src="images/woman_03.png" data-name="정꽃분">
    </div>

    <hr>
    <input type="button" value="명단 순서 확인하기" id="btn">
    <div id="result"></div>
    

    <script src="js/jquery-3.7.1.js"></script>
    <script src="ui/jquery-ui.js"></script>
    <script>

       $('#list').sortable(); //사용자가 직접 순서 정렬
       
       $('#member').sortable(); 
    
       $('#btn').click(function () {

            //list.forEach((item, index) => {});
            //$(list).each((index, item) => {});
            $('#member').children().each((index, item) => {

                //object.datset['name']
                $('#result').append('<div>' + $(item).data('name') + '</div>');

            });
       });
    </script>
</body>
</html>
