<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q4_rollover</title>

    <script>
        window.onload = function() {
            document.images["cat1"].onmouseover = function() {
                document.images["cat1"].src = 'images/dog01.jpg';
            }
            document.images["cat2"].onmouseover = function() {
                document.images["cat2"].src = 'images/dog02.jpg';
            }
            document.images["cat3"].onmouseover = function() {
                document.images["cat3"].src = 'images/dog03.jpg';
            }
            document.images["cat4"].onmouseover = function() {
                document.images["cat4"].src = 'images/dog04.jpg';
            }
            document.images["cat5"].onmouseover = function() {
                document.images["cat5"].src = 'images/dog05.jpg';
            }
        }
    </script>
</head>

<body>
        <img src="images/cat01.jpg" alt="" name="cat1">
        <img src="images/cat02.jpg" alt="" name="cat2">
        <img src="images/cat03.jpg" alt="" name="cat3">
        <img src="images/cat04.jpg" alt="" name="cat4">
        <img src="images/cat05.jpg" alt="" name="cat5">
</body>
</html>
