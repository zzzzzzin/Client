<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q05_rollover</title>
    <style>
        body {
			margin: 25px;
		}
		table {
			border: 1px solid #A9A9A9;
			border-collapse: collapse;
			width: 600px;
		}
		table td {
			border: 1px solid #A9A9A9;
			text-align: center;
		}
		table tr td a {
			display: block;
			margin: 10px;
			text-decoration: none;
			color: #444;
			border: 1px solid #A9A9A9;
			border-radius: 5px;
			background-color: #eee;
			padding: 5px 10px;
		}
    </style>
    <script>
        window.onload = function() {
            var list = document.links;
            for (var i=0; i<list.length; i++) {
                list[i].onmouseover = function() {
                    document.images["img"].src 
                        = "images/dog0" + event.srcElement.dataset["no"] + ".jpg";
                };
                list[i].onclick = function() {
                    window.open("images/dog0" + event.srcElement.dataset["no"] + "_big.jpg", "width=1000, height=1000");
                }
            }
        }
    </script>
</head>
<body>
    <table>
		<tr>
			<td>
				<a href="#" data-no="1">강아지1</a>
				<a href="#" data-no="2">강아지2</a>
				<a href="#" data-no="3">강아지3</a>
				<a href="#" data-no="4">강아지4</a>
				<a href="#" data-no="5">강아지5</a>
			</td>
			<td><img src="images/dog01.jpg" name="img"></td>
		</tr>
	</table>

</body>
</html>
