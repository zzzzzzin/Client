<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex34_event</title>
</head>
<body>
    <h1>BOM vs DOM event</h1>
    <input type="button" value="버튼(BOM)" id="btn1">
    <input type="button" value="버튼(DOM)" id="btn2">

    <script>
        var btn1 = document.getElementById('btn1');
        var btn2 = document.getElementById('btn2');

        //BOM
        // btn1.onclick = 함수;
        btn1.onclick = m1;
        btn1.onclick = m2; //m2가 m1을 덮어씀
        function m1() {
            alert('m1');
        }
        function m2() {
            alert('m2');
        }
        function m3() {
            m1();
            m2();
        }

        // btn2.onclick = m4;
        function m4() {
            //이벤트 제거(BOM)
            btn1.onclick = null;
        }


        //DOM Event
        //- btn2.addEventListener(이벤트종류, 함수)
        //- 콜백함수(이벤트 메소드) 관리 > Invocation List

        var temp = 'mouseover';

        btn2.addEventListener(temp, m5);
        function m5() {
            alert('DOM');
        }
        
        btn2.addEventListener('click', m6);
        function m6() {
            alert('DOM2');
        }

        btn2.removeEventListener('click', m5);
    </script>
    
</body>
</html>
