
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex05_function</title>
</head>
<body>
    <!-- ex05_function.html -->
    <script>
        /*
            *** JavaScript에서는 자료형을 명시적으로 표현이 불가능하다.
            - number, string, boolean, object

            Java Method
            public [static] int m1(int num) {
                return 10;
            }

            JavaScript Function
            function m1(num) {
                return 10;
            }

        */

        //var num;
        //number num;

        function m1() {
            console.log('m1');
        }

        m1();

        function m2(name) {
            //console.log('name: ' + name);
            //console.log('name', name);

            //내장 배열 > 자바스크립트가 스스로 만들어서 제공해주는 배열
            //- arguments
            //- 함수의 실인자들을 저장하는 내장 배열
            console.log(arguments[0]);
            console.log(arguments[1]);
            console.log(arguments[2]);
            console.log('---');
        }

        m2('홍길동');
        m2();
        m2('홍길동', '아무개', '하하하');

        //undefined > 변수 생성 후 초기화가 안된 상태
        console.clear();

        function m3(name, age) {
            console.log(name, age);
        }

        m3('홍길동', 20);

        function m4() {
            var num;
            return num;
        }

        //정적 타입 언어 > 컴파일 + 자료형 결정
        //동적 타입 언어 > 컴파일 + 자료형 미결정 > 런타임 + 자료형 결정

        //JavaScript + Type > TypeScript(MS) 

        console.log(m4());


        console.clear();

        //JavaScript
        //- 값이 없다.
        //1. undefined > 변수가 선언된 직 후 상태
        //2. null > 의도적으로 비워둔 상태

        var num1;
        console.log(num1); //undefined

        var num2 = null;
        console.log(num2); //null

        //==, !=
        //- 자료형을 비교하지 않는다.
        //- 값만 비교

        //===, !==
        //- 자료형을 비교한다.
        //- 값만 비교
        //- 전성 비교 연산자(자바의 비교 연산자)

        console.log(num1 == num2);
        console.log(num1 === num2);

        console.log(10 == '10');
        console.log(10 === '10');



    </script>
</body>
</html>
