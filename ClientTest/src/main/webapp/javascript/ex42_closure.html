<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex42_closure</title>
</head>
<body>
    <input type="button" value="버튼1" id="btn1">
    <input type="button" value="버튼2" id="btn2">

    <script>
        //클로저, Closure

        //전역 함수
        function outer() {
            //지역 변수(outer)
            let a = 10;
            console.log('a', a);

            //지역 함수(outer)
            function inner() {
                //지역 변수(inner)
                let b = 20;
                console.log('b', b);
                
            }
            inner();
            // console.log('b', b); //에러
        }
        outer();
        // console.log('a', a); //에러

        const btn1 = document.getElementById('btn1');
        const btn2 = document.getElementById('btn2');

        let num1 = 100;  //전역 변수

        btn1.onclick = function () {
            console.log(num1);

            let num2 = 200; //지역 변수(btn1.onclick)
            console.log(num2);

            btn2.onclick = function () {
                // alert();

                let num3 = 300; //지역 변수(btn2.onclick)
                console.log(num3);
                console.log('num2', num2); //***** 클로저(개발자 편의 목적)
                console.log('num1', num1); 
                
            }
            
            
        }
        // console.log(num2); //에러
        

    </script>
</body>
</html>
