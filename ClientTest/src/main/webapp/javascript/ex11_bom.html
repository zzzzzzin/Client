<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex11_bom</title>
</head>
<body>
    <h1>BOM, Browser Object Model</h1>

    <form name="form1">
        <input type="text" name="txt1">
    </form>

    <script>
        /* 
            CSS > 선택자 > HTML 태그 검색 > 접근 > 조작
            JavaScript > 검색 도구 > HTML 태그 검색 > 접근 > 조작

            HTML 계층 구조
            - Tree

            BOM
            - 초장기 모델
            - 현재까지 계속 사용
            - 선택적 모델(***) > 계층 구조내에는 일부 태그만 포함
            - 폼태그(+지식), 이미지, 링크
            - 태그의 name을 사용해서 검색
            - id, class 인식 불가능


        */

        //- window > 윈도우 객체 > 현재 문서가 실행되고 있는 브라우저 창 참조
        //- document > 문서 객체 > 현재 문서를 참조
        
        window.document.form1.txt1.value = '홍길동';

        // window.close();
    </script>

</body>
</html>
