<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex51_css</title>
    <style>
        .box {
            width: 150px; height: 150px;
            position: absolute;
            left: 0;
            top: 0;
        }
        #box1 { background-color: tomato; }
        #box2 { background-color: orange; }
        #box3 { background-color: gold; }
        #box4 { background-color: yellowgreen; }
        #box5 { background-color: cornflowerblue; }
    </style>
</head>

<body>
    <div id="box1" class="box">상자1</div>
    <div id="box2" class="box">상자2</div>
    <div id="box3" class="box">상자3</div>
    <div id="box4" class="box">상자4</div>
    <div id="box5" class="box">상자5</div>

    <script>

        const list = document.getElementsByClassName('box');
        let index = 0;
        let zindex = 1;

        window.onmousedown = function() {

            //클릭한 위치 > 상자 이동
            
            //alert(event.clientX);

            // document.getElementById('box1').style.left 
            //     = event.clientX + 'px';
            // document.getElementById('box1').style.top 
            //     = event.clientY + 'px';

            list[index].style.left = event.clientX -75 + 'px';
            list[index].style.top = event.clientY -75 + 'px';
            list[index].style.zIndex = zindex;
            
            index++;
            zindex++;


            if (index >= list.length) index = 0;

        };

    </script>
</body>

</html>
