            자바스크립트 > 어떤 시각 > HTML
            
            1. BOM, Browser Object Model
                - 트리 구조
                - 일부 태그 조작
                - 기능 부족

            2. DOM, Document Object Model
                - 트리 구조
                - 모든 태그 조작
                - 기능 풍부

            DOM
            - BOM 기능 + 확장 기능
            - BOM > name 식별자 사용 가능
            - DOM > name, id, class 등.. > 태그 검색 용이
            - CSS 조작 가능(BOM 불가능)
            - DOM Level 1 > DOM Level 2 > DOM Level 3

            BOM의 최상위 객체 > window
            DOM의 최상위 객체 > document
            
            DOM에서 제공하는 태그 검색 도구(함수) > 주로 id, class, CSS 선택자
            1. id 검색      > document.getElementById('id')
            2. class 검색   > document.getElementsByClassName('class')
            3. name 검색    > document.getElementsByName('name')
            4. 태그명 검색   > document.getElementsByTagName('name')
            5. CSS 선택자로 검색
                - ES6 추가(2014년) > 이전에는 각종 라이브러리 기능
                - document.querySelector() > 단수 반환
                - document.querySelectorAll() > 복수 반환
