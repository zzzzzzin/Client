                - 비표준(MS)
                - 문자열 인식
                
            2. innerHTML

                - 문자열 + 태그 인식
                
            3. textContent
                - 시작 태그와 끝 태그 사이의 내용을 읽기/쓰기
                - 표준
                - 문자열 인식
