<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex58_css</title>
    <style>
        #box {
            border: 20px solid coral;
            width: 250px;
            height: 188px;
            overflow: hidden;
        }
        #list {
            /* outline: 5px solid blue; */
            width: 1250px;
            display: flex;
            transition: all 1s;
        }
        /* #box:hover #list {
            transform: translate(-250px, 0px);
        } */
        #sel1 {
            font-size: 1.5rem;
        }
        #range1 {
            width: 290px;
        }
    </style>
</head>
<body>
    <h1>고양이</h1>

    <div id="box">
        <div id="list">
            <img src="images/cat01.jpg">
            <img src="images/cat02.jpg">
            <img src="images/cat03.jpg">
            <img src="images/cat04.jpg">
            <img src="images/cat05.jpg">
        </div>
    </div>

    <hr>

    <select id="sel1">
        <option value="0">고양이1</option>
        <option value="1">고양이2</option>
        <option value="2">고양이3</option>
        <option value="3">고양이4</option>
        <option value="4">고양이5</option>
    </select>

    <hr>

    <input type="range" id="range1" min="0" max="4" value="0">

    <script>

        const list = document.getElementById('list');
        const sel1 = document.getElementById('sel1');
        const range1 = document.getElementById('range1');

        sel1.addEventListener('change', function() {

            //alert(sel1.value);

            list.style.transform 
                = `translate(-${sel1.value * 250}px, 0px)`;

        });

        range1.addEventListener('change', function() {

            list.style.transform 
                = `translate(-${range1.value * 250}px, 0px)`;

        });

    </script>


</body>
</html>
