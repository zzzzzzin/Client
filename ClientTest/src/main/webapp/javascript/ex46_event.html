<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex46_event</title>
    <style>
        .box { padding: 50px; }
        #p1 { background-color: tomato; }
        #p2 { background-color: gold; }
        #p3 { background-color: cornflowerblue; }
    </style>
</head>
<body>
    <div id="p1" class="box">
        <div id="p2" class="box">
            <div id="p3" class="box"></div>
        </div>
    </div>

    <hr>

    <input type="text" id="txt1">

    <script>
        //중요
        //이벤트 버블링(Event Bubbling)
        //      vs
        //이벤트 터널링(Event Tunneling) == 이벤트 캡쳐링(Event Capturing)

        const p1 = document.getElementById('p1');
        const p2 = document.getElementById('p2');
        const p3 = document.getElementById('p3');

        // document.body.onclick = function () {
        //     alert('body');
        // };

        // p1.onclick = function () {
        //     alert('빨강');
        //     event.cancelBubble = true; //이벤트 버블링 차단
        // };
        
        // p2.onclick = function () {
        //     alert('노랑');
        //     event.cancelBubble = true; //이벤트 버블링 차단
        // };
        
        // p3.onclick = function () {
        //     alert('파랑');
        //     // event.cancelBubble = true; //이벤트 버블링 차단
        //     event.stopPropagation();
        // };

        window.onkeydown = function () {
            if (event.keyCode == 51) {
                location.href = 'https://naver.com';
            }
        };
        
        document.getElementById('txt1').onkeydown = function () {
            if (event.keyCode >= 48 && event.keyCode <= 57) {
                alert('숫자');
                event.cancelBubble = true;
            }
        };

        //자바스크립트 이벤트 전파 방식 > 버블링

        //1. BOM 이벤트
        // - 버블링으로 고정
        //2. DOM 이벤트
        // - 버블링 or 터널링 중 선택

        p1.addEventListener('click', function () {
            alert('빨강');
            // event.cancelBubble= true; //이름이 명확하지 않으니 비권장
            event.stopPropagation();
        }, true);
        
        p2.addEventListener('click', function () {
            alert('노랑');
        }, true);
        
        p3.addEventListener('click', function () {
            alert('파랑');
        }, true);
        
        // p1.addEventListener('click', function () {
        //     alert('빨강');
        // });
        
        // p2.addEventListener('click', function () {
        //     alert('노랑');
        // });
        
        // p3.addEventListener('click', function () {
        //     alert('파랑');
        // });




        

        
    </script>
</body>
</html>
