<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex15_attrebute</title>
</head>
<body>
    <h1>JavaScript로 태그의 속성을 제어하기</h1>
    <form name="form1">
        <input type="text" name="txt1">
        <input type="button" value="끄기" name="btn1">
    </form>

    <script>
        var txt1 = window.document.form1.txt1;
        var btn1 = window.document.form1.btn1;

        btn1.onclick = m1;

        function m1() {
            /* 
                HTML 속성 제어하기
                1. HTML의 대부분의 속성은 JavaScript에서 동일한 이름의
                   프로퍼티로 제공된다.
                    ex) <input type="text" size="10" name="txt1">
                        txt1.size = 10;
                2. HTML 속성명이 복합어 > JavaScript에선 캐멀 표기법으로 변환
                    ex) <body bgcolor="">
                        body.bgColor = "";
                3. HTML 속상값이 플래그 타입 > JavaScript에선 boolean으로 조작
                    ex) <input type="text" readonly>
                        txt1.readOnly = true; //읽기 전용
                        txt1.readOnly = false; //읽기 + 쓰기 전용
                4. HTML 속성값이 열거형/색상 > 문자열 조작
                    ex) <p align="center">
                        p.align = 'center';
            */
            
            // txt1.value = '홍길동';
            // alert(txt1.value);

            // txt1.size++;

            // txt1.maxLength = 5;
            // txt1.readOnly = true;

            // txt1.type = 'radio'; //이런 행동은 권장 금지
            // txt1.name = 'txt2'; //절대 금지!!!

            //토글 버튼(Toggle Button)
            //- 혼자서 On/Off
            if (window.document.body.bgColor != 'black') {
                window.document.body.bgColor = 'black';
                btn1.value = '켜기';
            } else {
                window.document.body.bgColor = 'white';
                btn1.value = '끄기';
            }




        }//btn1.click
    </script>
</body>
</html>
