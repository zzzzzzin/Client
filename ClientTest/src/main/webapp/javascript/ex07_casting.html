<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex07_casting</title>
    <script>
        /* 
            내장 함수, Built-in Function

            형변환
            1. number parseInt(value)
                : value을 정수형태를 가지는 number로 반환
            2. number parseFloat(value): value을
                : value을 실수형태를 가지는 number로 반환
        */

        var n1 = 3.14;
        console.log(parseInt(n1));

        var n2 = 300;
        console.log(n2, typeof(n2));
        console.log(parseInt(n2), typeof parseInt(n2));

        var n3 = '홍길동';
        console.log(parseInt(n3)); //NaN
        
        var n4 = '100점';
        console.log(parseInt(n4)); //100

        var n5 = '스코어90';
        console.log(parseInt(n5)); //NaN

        //CSS 조작
        var width = '200px';
        console.log(width + 100); //200px100
        console.log(parseInt(width)); //200

        var size = '1.5rem';
        console.log(parseInt(size));
        console.log(parseFloat(size));

        //boolean isNaN(value)
        //- value가 숫자가 아닙니까? (value가 숫자면 true, 아니면 false)

        var age = 20; //키보드입력
        if (isNaN(age)) {
            //age가 숫자가 아닐때 실행
            console.log('나이가 올바르지 않습니다.');
        } else {
            //age가 숫자일때 실행
            console.log('올바른 나이');
        }

    </script>
</head>
<body>
    
</body>
</html>
