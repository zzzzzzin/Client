<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex12_events</title>
</head>
<body>
    <h1>ex12_events</h1>

    <form name="form1">
        <input type="text" name="txt1">
        <input type="button" value="버튼" name="btn1" 
            onclick="window.document.form1.txt1.value = new Date()">
        <input type="button" value="버튼" name="btn2"
            onclick="m2()">
        <input type="button" value="버튼" name="btn3">
    </form>

    <script>

        /* 
            JavaScript Event
            - 사건
            - 객체 or 태그

            JavaScript Event Handling
            1. 이벤트 등록
            2. 이벤트 발생 처리
            
        */

        function m2() {
            window.document.form1.txt1.value = new Date();
        }

        if ((new Date()).getSeconds() % 2 == 0){
            window.document.form1.btn3.onclick = m2; //함수 참조
        }

        //정적 이벤트
        //동적 이벤트

        

        
    </script>

</body>
</html>
