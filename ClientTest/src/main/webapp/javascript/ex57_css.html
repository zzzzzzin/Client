<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex57_css</title>
    <style>
        #menu {
            display: flex; /* #menu를 inline 성질을 갖도록 */
            width: 630px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            margin: 0 auto; /* 중앙정렬 > left랑 right를 동일하게 지정 */
            transform: translate(0px, -100px);
        }
        #menu > img {
            transition: all .5s;
        }
    </style>
</head>
<body>
    <nav id="menu">
        <img src="images/rect_icon01.png" alt="">
        <img src="images/rect_icon02.png" alt="">
        <img src="images/rect_icon03.png" alt="">
        <img src="images/rect_icon04.png" alt="">
        <img src="images/rect_icon05.png" alt="">
    </nav>
    
    <script>
        const items = document.querySelectorAll('#menu > img');
        let olditem = null; //열린 아이템

        items.forEach(item => {
            item.onclick = function () {


                if (olditem != null) {
                    //메뉴 1개가 열려있다.
                    olditem.style.transform = 'translate(0px, 0px)'; //원상태로
                }

                if(item != olditem) {
                    item.style.transform = 'translate(0px, 90px)';
                    olditem = item;
                } else {
                    item.style.transform = 'translate(0px, 0px)';
                    olditem = null;

                }

            };
        });

    </script>
</body>
</html>
