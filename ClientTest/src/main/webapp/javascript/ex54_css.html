<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex54_css</title>
    <style>
        .box {
            width: 150px;
            height: 150px;
            background-color: gold;
            border:  1px solid black;
        }
        .draggable {
            position: relative;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <h1>Drag & Drop(relative)</h1>
    <div id="box1" class="box draggable"></div>
    <div id="box2" class="box draggable"></div>
    <div id="box3" class="box draggable"></div>
    <img src="images/catty01.png" class="draggable">

    <script>

        let obj; //드래그 대상 객체
        let isDown = false;
        let x = 0;
        let y = 0;

        let bx = 0;
        let by = 0;
        
        window.onmousedown = function() {
            
            if (event.target.classList.contains('draggable')) {
                
                isDown = true;
                
                x = event.offsetX;
                y = event.offsetY;
                
                bx = event.target.getBoundingClientRect().x - parseInt(event.target.style.left != '' ? event.target.style.left : 0);
                by = event.target.getBoundingClientRect().y - parseInt(event.target.style.top != '' ? event.target.style.top : 0);


                obj = event.target; //다른 곳에서도 현재 누른 target을 사용하려고
            }
        };

        window.onmousemove = function() {
            if (isDown) {
                obj.style.left = event.clientX - x - bx + 'px';
                obj.style.top = event.clientY - y - by + 'px';

                //고스트 이미지 현상 제거
                event.stopPropagation();
                return false;
            }
        };

        window.onmouseup = function() {
            isDown = false;
        };
    </script>
</body>
</html>
