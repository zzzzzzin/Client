<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex06_heading</title>
</head>
<body>
	<!--  
		 <hn>, heading
		 - 제목을 표현하는 태그
		 - n: 1~6
		 - <h1>, <h2>, <h3>, <h4>, <h5>, <h6> -> 숫자가 커질 수록 중요도, 크기 작아짐
		 - 시각적: 굵고 + 크게 -> 별로 중요하지 않음
		 - 의미(역할): 제목 역할 >>>>>> 시각
		 - 쌍태그, 혼합형
		 - 검색 엔진이 수집하는 대상
		 
		 h1.align 속성
		 - horizontal alignment, 수평 정렬
		 - left, center, right (기본값: left)
		
	
	-->
	<h1 align = "center"><i>제목</i>입니다.</h1>
	<h2 align = "right">제목입니다.</h2>
	<h3>제목입니다.</h3>
	<h4>제목입니다.</h4>
	<h5>제목입니다.</h5>
	<h6>제목입니다.</h6>
	
	<!-- 시각적인 요소는 얼마든지 수정가능 -> 태그는 시각적인 요소보다 태그의 역할이 중요하다-->
	<p> <font size = "6"><b>일반 텍스트입니다</b></font></p> 
	
</body>
</html>
