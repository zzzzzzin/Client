<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex15_table</title>
</head>
<body>
	<!--  
		표, table
		1. 표를 만들기 위해서 사용
		2. 레이아웃을 만들기 위해서 사용
	
		테이블 구성요소
		1. 가장 큰 상자
			- <table>
			- 테이블 전체 컨테이너
			
		2. 중간 긴 상자
			- <tr>
			- table row
			- 테이블 행
		
		3. 가장 작은 상자
			- <td>
			- table data
			- 테이블 셀
			- 데이터를 담는 태그
			
		4. 가장 작은 상자
			- <th>
			- table header
			- 테이블 머릿말 용도
			- 라벨(데이터를 담지 않음)
	-->
	
	<h1>2행 2열 테이블</h1>
	<table border="1" width="200" height="200" bgcolor="yellow">
		<tr bgcolor="red">
			<td align="center" valign="top" bgcolor="blue">1</td>
			<td align="right" valign="bottom">2</td>
		</tr>
		<tr>
			<td background="images/man_01.png">3</td>
			<td background="images/man_02.png">4</td>
		</tr>
	</table>
	

	<hr>	

	<h1>2행 2열 테이블</h1>
	<table border="1" width="200" height="200">
		<tr>	
			<td width="100" height="100">가가가가가</td>
			<td width="100">2</td>
		</tr>
		<tr>
			<td height="100">3</td>
			<td>4</td>
		</tr>
	</table>
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
</body>
</html>
