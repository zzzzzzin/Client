<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>ex18_form</title>
</head>
<body>
	<!--  
		<form>, 폼
		HTML Form + HTML Input Control
		- 입력 양식
		- 클라이언트(사용자)로부터 입력장치(키보드, 마우스 등)을 통해서 데이터를 입력받는 역할
			+ 서버로 전송하는 역할
		- ex) 텍스트박스, 라디오 버튼, 체크 박스, 셀렉트 박스 등..
		
		<form> 태그
		- 스스로 렌더링 결과를 만들지 않는다.(화면에 안 보임)
		- 입력받은 값들을 취합해서 서버로 보내는 역할(*****)
		
		form.method
		- 데이터를 전달하는 방식(클라이언트 서버에게 자원을 요청하는 방식)
		
		a. GET
			- 결과: http://localhost:8080/client/html/ex18.jsp?data=12345
			- 데이터를 전송할 URL(주소값) 뒤에 데이터를 보내는 방식(= Query String)
			- 데이터가 노출될 위험이 존재
			- URL(256자 이내) -> 긴 데이터 전송 안 함(제한이 거의 없지만, 관습처럼 남음)
			- 숫자 or id
			
		b. POST
			- 결과: http://localhost:8080/client/html/ex18.jsp
			- 데이터를 패킷 본문(Body)에 넣어서 전송하는 방식(표준) > 데이터를 포장해서 보내는 방식
			- 데이터의 노출 위험이 적음
			- 길이 제한 없음
			
		
		form.action
		- 데이터를 수신할 서버측 프로그램의 URL
		- 서버 프로그래밍 언어로 구현한 프로그램 존재(Servlet, JSP, Spring)
	-->
	<h1>폼(네이버 검색창)</h1>
	
	<form method="GET" action="https://search.naver.com/search.naver">
		<input type="text" name="query">
		<input type="submit" value="전송">
	</form>

	<h1>폼(ex18.jsp)</h1>
	
	<form method="GET" action="ex18.jsp">
		<input type="text" name="data">
		<input type="submit" value="전송">
	</form>
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
</body>
</html>
