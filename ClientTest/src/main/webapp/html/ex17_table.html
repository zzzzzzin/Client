<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex17_table</title>
</head>
<body>
	<!--	테이블 셀 병합	-->
	<h1>테이블</h1>
	<table border="1" width="200" height="200">
		<tr>
			<td>1</td>		
			<td>2</td>		
		</tr>
		<tr>
			<td>3</td>		
			<td>4</td>		
		</tr>
	</table>
	
	<hr>
	
	<h1>테이블(가로 셀 병합)</h1>
	<table border="1" width="200" height="200">
		<tr>
			<td colspan="2">1</td>		
		</tr>
		<tr>
			<td>3</td>		
			<td>4</td>		
		</tr>
	</table><br>
	<table border="1" width="200" height="200">
		<tr>
			<td colspan="2">1</td>		
			<td>2</td>		
		</tr>
		<tr>
			<td>3</td>		
			<td>4</td>		
			<td>5</td>		
		</tr>
	</table>
	
	<hr>

	<h1>테이블(세로 셀 병합)</h1>
	<table border="1" width="200" height="200">
		<tr>
			<td rowspan="2">1</td>		
			<td>2</td>		
		</tr>
		<tr>
			<td>4</td>		
		</tr>
	</table>
	
</body>
</html>
