	- HTML 1.0 ~ HTML5
	- 수업: HTML 4.01 + XHTML 1.0 + HTML 5 (위 세가지는 의미 있는 HTML으로 알고 있어야 함)
		- HTML 4.01
		- XHTML 1.0 = XML + HTML  
		- HTML 5 + CSS 3 + JavaScript(ES6) + Node.js
	
	HTML 개발환경
	- 텍스트 편집기

	- 안정화
	
-->

<!-- 
	선언문(문서유형): 브라우저에게 현재 문서가 어떤 구성인지를 알려주는 역할
	
	DTD: 브라우저에게 전달하기 위한 도구
	
	HTML 5
-->
<!DOCTYPE html>
<!-- 다중 라인 주석만 존재 -->

<!--
	<html>
	- html 태그
	- 문서 전체를 감싸는 역할
	- 루트 태그 or 루트 엘리먼트
	- <html>의 자식
		a. <head> 태그
		b. <body> 태그	 
 -->
<html>
		<head>
		<!--
			<head> 태그
			- 문서의 정보
			- 화면에 출력되지 않고, 브라우저에게 전달되는 용도의 데이터
		-->
			<meta charset="UTF-8">
			<title>ex.01</title>
		</head>
		
	<body>
		<!--
			<body> 태그
			- 문서의 내용
			- 화면에 출력되는 내용(텍스트, 이미지, 동영상, 표 등..)
		-->
		안녕
	</body>
</html>
