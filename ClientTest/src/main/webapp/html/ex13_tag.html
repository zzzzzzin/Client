<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex13_tag</title>
</head>
<body>
	<!--  
		***** 반드시 기억하고 정리하기
		
		인라인 태그 vs 블럭 태그
		- 모든 태그들은 위의 두 분류 중하나에 속한다.
		- 태그가 렌더링(출력)될 때 나타나는 특징에 따른 분류
		- 태그가 화면에 출력되는 모습에 따른 분류
		
		인라인 태그, Inline Tag
		- 자신의 내용물을 인접한 다른 태그의 내용물과 같은 라인에 출력한다.
		- 영역의 너비는 항상 내용물의 크기와 같다.(*****암기)
		- 영역의 높이는 항상 내용물의 크기와 같다.(*****암기)
		- 출력되는 내용물 역할 > 컨텐츠
		
		
		블럭 태그, Block Tag
		- 자신의 내용물을 인접한 다른 태그의 내용물과 다른 라인에 출력한다. 
		- 영역의 너비는 항상 100%이다.(*****암기)
		- 영역의 높이는 항상 내용물의 크기와 같다.(*****암기)
		- 출력되는 구조 역할(뼈대 역할) > 레이아웃
		
		태그 중첩 규칙
		1. 블럭 태그는 자식으로 또 다른 블럭 태그를 가질 수 있다.
		2. 블럭 태그는 자식으로 또 다른 인라인 태그를 가질 수 있다.
		3. 인라인 태그는 자식으로 또 다른 인라인 태그를 가질 수 없다.
		4. 인라인 태그는 자식으로 또 다른 블럭 태그를 가질 수 없다. (***암기)
		
		5. 블럭 태그 중 <p> 태그만은 자식으로 인라인 태그만 가질 수 있다.(***암기)
		
	-->
	
	<font>인라인 태그</font>
	<font color="blue" style="background-color: yellow;">인라인 태그</font>
	<font>인라인 태그</font>
	
	<hr>
	
	<p>블럭 태그</p>
	<p style="background-color: yellow;">블럭 태그</p>
	<p>블럭 태그</p>
	
	<hr>
	<!-- division: 영역 > 블럭 -->
	<div>
		블럭태그
		<div>블럭태그</div>
		텍스트(인라인 태그 성질을 가진다.)
		<a href="#">링크</a>	
	</div>
	
	<!-- span: 영역 > 인라인 -->
	<a href="http://naber.com">네<p>이</p>버</a>
	<hr>
	<p>
		블럭 <p>태</p>그
		<br>
		블럭 <h1>태</h1>그
	</p>
	<span>
	
	</span>
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
</body>
</html>
