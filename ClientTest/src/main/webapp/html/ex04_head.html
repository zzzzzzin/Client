	<head> 태그

	<head> 자식 태그
	1. <meta>
		- 페이지와 관련된 여러가지 정보를 담는다.

		- 문서 제목

			a. 브라우저의 타이틀바(제목표시줄)에 출력한다.
			b. 검색 사이트의 결과 제목으로 사용된다. + 검색 정보 수집 대상
			c. 브라우저의 북마크의 제목으로 사용된다.
	
	3. <style>
		-  CSS 연동
		
	4. <script>
		
	5. 등등..
-->
