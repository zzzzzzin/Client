<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex35</title>
    <style>
        main { width: 800px; }
        header { background-color: gold;}
        section { background-color: cornflowerblue;}
        nav { background-color: yellowgreen;}
        footer { background-color: tomato;}

        #two {
            font-size: 0;
        }
        #two > header {
            width: 200px;
            height: 600px;
            display: inline-block;
            font-size: 16px;
        }
        #two > section {
            width: 600px;
            height: 600px;
            display: inline-block;
            font-size: 16px;
        }
        
        #two2 {

        }
        #two2 > header {
            width: 200px;
            height: 600px;
            float: left;
        }
        #two2 > section {
            width: 600px;
            height: 600px;
            float: left;
        }

        .clear {
            clear: both;
        }

        #three {
        }

        #three > header {
            width: 800px;
            height: 100px;
        }
        
        #three > nav {
            width: 200px;
            height: 500px;
            float: left;
        }
        
        #three > section {
            width: 600px;
            height: 500px;
            float: left;
        }

        #four {}
        #four > header {
            width: 800px;
            height: 100px;
        }
        
        #four > nav {
            width: 200px;
            height: 400px;
            float: left;
            opacity: 0.5;
        }
        
        #four >section {
            width: 600px;
            height: 400px;
            float: left;
        }
        
        #four > footer {
            width: 800px;
            height: 100px;
        }

    </style>
</head>
<body>
    <!-- 
        부모에게 속성은 자식에게 적용된다.(상속)
        - 텍스트와 관련된 속성만 상속이 된다.
     -->
    <h1>2단 구조</h1>
    <main id="two">
        <header>메뉴</header>
        <section>내용</section>
    </main>
    
    <h1>2단 구조</h1>
    <main id="two2">
        <header>메뉴</header>
        <section>내용</section>
        <div class="clear"></div>
    </main>
    
    <h1>3단 구조</h1>
    <main id="three">
        <header>주메뉴</header>
        <nav>보조메뉴</nav>
        <section>내용</section>
        <div class="clear"></div>
    </main>
    
    <h1>4단 구조</h1>
    <main id="four">
        <header>주메뉴</header>
        <nav>보조메뉴</nav>
        <section>내용</section>
        <footer class="clear">하단부</footer>
    </main>

</body>
</html>
