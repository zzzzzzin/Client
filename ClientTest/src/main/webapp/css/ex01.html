<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex01.html</title>
    <style>

        div {
            color: blue;
        }

    </style>
    <link rel="stylesheet" href="ex02.css">
</head>
<body>
    <!-- ex01.html -->
    <!-- 
        HTML
        1. 출력 > 골격 생석
        2. 출력 > 내용물 생성(텍스트, 이밎, 표 등..)
        3. 출력 > 서식 지정(크기, 색상, 여백 등..) > 사용 안 함

        CSS
        1. HTML 문서 > 서식 지정 

        CSS, Cascading Style Sheet
        - 스타일 시트 (언어)
        - 기존 HTML 서식 기능 + HTML 서식 확장
        - 디자인 담당 언어
        - CSS는 독립 실행이 불가능하다. > 반드시 HTML 문서를 기반으로 동작
        

        CSS 버전
        - CSS1, CSS2, CSS3(HTML5)

        CSS 장점
        - 서식 기능이 풍부하다.(전 세계의 모든 사이트를 CSS 제작)
        - 생산성이 높다.(코드 재아숑성이 뛰어나다. == 유지 보수성이 높다.)
        - HTML 코드와 CSS 코드는 분리가 가능하다.


     -->
     <!-- 
        요구사항] "안녕하세요" X 5번 출력
        추가사항] 글자색 > 빨간색
      -->
      <h1>HTML 사용</h1>
      <p><font color="blue">HTML 사용</font></p>
      <p><font color="blue">HTML 사용</font></p>
      <p><font color="blue">HTML 사용</font></p>
      <p><font color="blue">HTML 사용</font></p>
      <p><font color="blue">HTML 사용</font></p>
      
      <h2>CSS 사용</h2>
      <div>안녕하세요</div>
      <div>안녕하세요</div>
      <div>안녕하세요</div>
      <div>안녕하세요</div>
      <div>안녕하세요</div>
      
</body>
</html>
