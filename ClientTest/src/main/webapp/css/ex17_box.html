<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>ex17_box</title>
    <style>

        /* 
            블럭태그와 인라인태그의 너비/높이 정책
            - width, height > 블럭 태그를 위한 속성
                > 인라인태그의 크기 조절을 하지 않기!

            블럭태그 정책
            1. 기본 정책
                a. 너비: 100%(부모 영역을 꽉 채운다.)
                b. 높이: 내용물의 높이가 영역의 높이가 된다.
            2. 명시적 기재
                - 내용물이 영역에서 벗어나면(Overflow) 영역으로 빠져나간다.
                a. 너비: 지정한 수치
                b. 높이: 지정한 수치
            
                인라인태그 정책
                1. 기본 정책
                    a. 너비: 내용물의 너비가 영역의 너비가 된다.
                    b. 높이: 내용물의 높이가 영역의 높이가 된다.
                2. 명시적 기재
                    a. 너비: 불가능
                    b. 높이: 불가능
                    c. 예외: 폼 태그 소속 인라인 태그 + 이미지 태그
                

        */

        #box2 {
            /* 블럭 태그 */
            background-color: yellow;
            width: 100%;
            height: auto;
        }

        #box2 span {
            /* background-color: greenyellow; */
            /* display: inline-block; */
            width: 100px;
            height: 100px;
        }



    </style>
</head>
