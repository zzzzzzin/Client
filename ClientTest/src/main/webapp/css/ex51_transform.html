<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>ex51_transform</title>
    <style>

        /* 
            인접한 인라인 태그 사이의 공백을 제거하는 방법
            1. 직접 공백 제거 > 사용x
            2. font-size: 0; > 추가 코드 발생(내부 컨텐츠 글꼴 크기 재정의)
            3. float > 추가 코드 발생(clear)
            4. flex > 추가 코드 발생(X)
        */

        #menu {
            font-size: 0;
            width: 630px;
            /* border: 1px solid black; */
            margin: 0 auto; /* 위아래 0, 양옆 auto > 좌우정렬 */
            transform: translate(0px, -100px);
        }

        #menu > img, #sub-menu > img {
            transition:  all .7s;
        }

        #menu > img:hover {
            transform: translate(0px, 90px);
        }

        #sub-menu {
            /* border: 10px solid black; */
            font-size: 0;
            width: 126px;
            transform: translate(-110px, 0px);
        }
        
        #sub-menu > img:hover {
            /* border: 10px solid black; */
            font-size: 0;
            width: 126px;
            transform: translate(100px, 0px);
        }


    </style>
</head>
<body>
    <nav id="menu">
        <img src="images/rect_icon01.png" alt="">
        <img src="images/rect_icon02.png" alt="">
        <img src="images/rect_icon03.png" alt="">
        <img src="images/rect_icon04.png" alt="">
        <img src="images/rect_icon05.png" alt="">
    </nav>
    
    <nav id="sub-menu">
        <img src="images/rect_icon01.png" alt="">
        <img src="images/rect_icon02.png" alt="">
        <img src="images/rect_icon03.png" alt="">
        <img src="images/rect_icon04.png" alt="">
        <img src="images/rect_icon05.png" alt="">
    </nav>
</body>
</html>
