<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>ex40_selector</title>
    <style>
        /* 
            속성선택자
            1. 선택자[속성명]: 해당 속성을 명시하고 있는 태그
            2. 선택자[속성명=값]: 해당 속성과 값을 명시하고 있는 태그
            3. 선택자[속성명^=값]: 시작(stratsWith(), like '값%')
            4. 선택자[속성명$=값]: 끝(endsWith(), like '%값' )
            5. 선택자[속성명*=값]: 포함(contains(), like '%값%')

            
        */

        /* .list > a[target] {color: red;} */
        /* .list > a[target=_blank] {color: red;} */
        /* .list > a[href^='https://'] {color: red;} */
        /* .list > a[href$='.com'] {color: red;} */
        .list > a[href*='co'] {color: red;}
        


    </style>
</head>
<body>

    </div>

</body>
