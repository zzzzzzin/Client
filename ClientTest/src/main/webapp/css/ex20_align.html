<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex20_align</title>
    <style>
        /* 
            정렬, Alignment
            - 인라인 태그와 블럭 태그의 수평 정렬

            1. 인라인 태그
                - 내용물의 수평 정렬 불가능
                - 내용물의 크기 == 영역의 크기 > 움직일 공간이 없음
                - text-align 속성 사용 불가능
                - 스스로 정렬 불가능 > 부모인 블럭 태그의 text-align을 사용

            
            2. 블럭 태그
                - 내용물의 수평 정렬이 가능
                - 블럭 태그는 내용물의 크기와 상관없이 항상 너비(width)가 100%\\
                - 블럭 태그 스스로의 수평 정렬 > margin 사용



        */

        #span1 {
            background-color: gold;
            text-align: center; 
        }

        /* body {
            text-align: center;
        } */

        #box1 {
            text-align: center;
        }
        
        #div1 {
            background-color: tomato;
            text-align: center;
            width: 100px;
            /* 블럭 태그에 내용물 정렬 방법 > 너비 주고 margin에 auto */
            margin-left: auto;
            margin-right: auto;
        }

        #box2 {
            background-color: cornflowerblue;
            padding: 5px;   
            text-align: center;
        }
        
        
        </style>
</head>
<body>
    <h1>인라인 태그</h1>
    
    /* 인라인 태그를 블럭 태그로 감싸고 정렬하기 */
    <div id="box1">
        <span id="span1">인라인 태그</span>
    </div>

    <h1>블럭 태그</h1>
    
    <div id="box2">
        <div id="div1">블럭 태그</div>
    </div>
</body>
</html>
