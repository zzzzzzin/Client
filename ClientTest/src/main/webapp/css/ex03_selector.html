<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /*  
        
            CSS 구문(문법)
            - 선택자 { 속성명: 값; }
            - 선택자 { 속성명: 값; 속성명: 값; 속성명: 값; }

            div {
                color: red;                
            }


            선택자, Selector
            - HTML 소스에서 특정 태그를 검색하는 도구
            - 왜? 태그를 찾아서 태그 자신 or 내용물에 서식을 적용하기 위해서


            CSS 선택자
            1. 전체 선택자
                - * {}
                - 모든 태그를 선택한다.
            
            2. 태그 선택자
                - 태그명을 사용해서 태그를 선택한다.

            3. 아이디 선택자
                - <태그명 id="title">
                - 태그명#title {}
                - 문서내에 유일한 식별자

            4. 클래스 선택자
                - <태그명 class="member">
                - 태그명.member {}


        */

        /* 
        * {
            color: blue;
        }             
        */

        /*
        p {
            color: red;
        }

        div {
            color: blue;
        }

        b {
            color: yellow;
        }
        */

        /* h1#title {
            color: red;
        } */

        #title {
            color: red;
        }

        /* p#p1 {
            color: blue;
        }
        p#p2 {
            color: blue;
        }
        p#p3 {
            color: blue;
        } */

        p.paragraph {
            color: blue;
        }

        /* .paragraph {
            color: blue;
        } */

    </style>
</head>
<body>
    <!-- ex03_selector.html -->

    <h1 id="title">h1 태그입니다.</h1>

    <p id="p1" class="paragraph">p 태그입니다.</p>
    <p id="p2" class="paragraph">p 태그입니다.</p>
    <p id="p3" class="paragraph">p 태그입니다.</p>
    <div>div 태그입니다.</div>
    <b>b 태그입니다.</b>
    <p>p 태그입니다.</p>
    <i class="paragraph">i 태그입니다.</i>

    <h1>h1 태그입니다.</h1>

    <p>p 태그입니다.</p>
    <div>div 태그입니다.</div>
    <div>div 태그입니다.</div>
    <b>b 태그입니다.</b>
    <div>div 태그입니다.</div>
    <i>i 태그입니다.</i>

</body>
</html>
