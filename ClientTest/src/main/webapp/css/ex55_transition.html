<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex55_transition</title>
    <style>
        #list {
            border: 1px solid black;
            width: 1000px;
        }

        #list .box {
            width: 100px;
            height: 50px;
            margin: 15px 0;
            transition-property: all;
            transition-duration: 5s;
            transition-timing-function: linear;
        }

        #box1 {
            /* transition-timing-function: linear; */
            background-color: tomato;
            transition-delay: 0s;
        }
        
        #box2 {
            /* transition-timing-function: ease; */
            background-color: gold;
            transition-delay: 0.5s;
        }
        
        #box3 {
            /* transition-timing-function: ease-in; */
            background-color: cornflowerblue;
            transition-delay: 1s;
        }
        
        #box4 {
            /* transition-timing-function: ease-out; */
            background-color: greenyellow;
            transition-delay: 1.5s;
        }
        
        #box5 {
            /* transition-timing-function: ease-in-out; */
            background-color: pink;
            transition-delay: 2s;
        }

        #list:hover .box {
            transform: translate(900px, 0px);
        }
    </style>
</head>

<body>
    <div id="list">
        <div id="box1" class="box">linear</div>
        <div id="box2" class="box">ease(default)</div>
        <div id="box3" class="box">ease-in</div>
        <div id="box4" class="box">ease-out</div>
        <div id="box5" class="box">ease-in-out</div>
    </div>
</body>

</html>
