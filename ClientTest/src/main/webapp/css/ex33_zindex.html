<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex33_zindex</title>
    <style>
        .box{
            border: 1px solid black; 
            width: 150px;
            height: 150px;
        }

        #box1 { background-color: red; }
        #box2 { background-color: orange; }
        #box3 { background-color: yellow; }

        #box1 {
            position: absolute;
            left: 100px;
            top: 100px;
        }
        
        #box2 {
            position: absolute;
            left: 125px;
            top: 125px;
            z-index: 3;
        }
        
        #box3 {
            position: absolute;
            left: 150px;
            top: 150px;
            z-index: 2;
        }
    </style>
</head>
<body>
    <h1>Position</h1>
    <div id="box1" class="box">상자1</div>
    <div id="box2" class="box">상자2</div>
    <div id="box3" class="box">상자3</div>
</body>
</html>
